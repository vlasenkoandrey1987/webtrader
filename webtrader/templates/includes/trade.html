<div class="row">
  <div class="col-2 col-md-2 col-xl-2">
    <p>{{ trade.pk }}</p>
  </div>
  <div class="col-2 col-md-2 col-xl-2">
    <p>{{ trade.operation.name }}</p>
  </div>
  <div class="col-2 col-md-2 col-xl-2">
    <p>{{ trade.price }}</p>
  </div>
  <div class="col-2 col-md-2 col-xl-2">
    <p>{{ trade.quantity }}</p>
  </div>
  <div class="col-4 col-md-4 col-xl-4">
    <p>{{ trade.created|date:"H:i:s d.m.y" }}</p>
  </div>
</div>
